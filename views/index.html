{{if .IsLogin}} 
          
<p>
  <h2>Aufgabe:</h2>
  {{.question}}
</p>

<p>
  <h2>Antwort:</h2>
  <form action="/answer" method="post">
    <input id="name"     type="text"     name="answer"     style="width: 100%;"/>

    <input               type="submit" value="Antwort abschicken" />
  </form>
</p>

{{else}}

{{end}}
